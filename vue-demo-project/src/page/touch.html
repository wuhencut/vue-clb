
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>touch</title>
</head>
<body>
  <div class="touch-box" style="width:300px;height:300px;background-color:red"></div>
</body>
</html>

<script>
  var output = document.getElementsByClassName('touch-box')[0];
  function handleTouchEvent(event){
    if(event.touches.length == 1){
      switch(event.type){
        case 'touchstart':  event.preventDefault();
          console.log(event.touches[0]);
          console.log("touch started (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")");
          break;
        case "touchmove" : //阻止滚动
          console.log("touch moved");
          break;
        case 'touchend' :
          console.log('touche ended');
          break;
      }
    }
  }
  console.log(output);
  /*EventUtil.addHandler(document, 'touchstart', handleTouchEvent);
   EventUtil.addHandler(document, 'touchmove', handleTouchEvent);
   EventUtil.addHandler(document, 'touchend', handleTouchEvent);*/
  output.addEventListener('touchstart', handleTouchEvent,false);
  output.addEventListener('touchmove', handleTouchEvent,false);
  output.addEventListener('touchend', handleTouchEvent,false);
</script>
